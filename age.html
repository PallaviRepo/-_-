<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    
<style type="text/css">

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 20px;
    font-size: 18px;
}

</style>
</head>
<body>
    <form>
    	<h1>Age Calculator</h1>
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31"><br><br>
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12"><br><br>
        <label for="year">Year:</label>
        <input type="number" id="year"><br><br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>
    <script src="ageCalculator.js"></script>
</body>
</html>
